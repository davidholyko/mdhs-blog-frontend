<!DOCTYPE html>
<html>

<head>
  <title>MDHS Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <!-- NAVBAR START -->
  <nav class="navbar navbar-light bg-primary fixed-top d-flex">
    <!-- NAVBAR TITLE -->
    <span class="navbar-brand mb-0 h1 text-light">MDHS Blog</span>

    <!-- <button id="collapse-all-blogs" class="btn btn-dark text-light">Open all Blogs</button> -->
    <button id="collapse-all-comments" class="btn btn-dark mx-2">Open All</button>

    <form id="index-blog" class="blog-crud-form" data-action="index">
      <button class="btn btn-dark" type="submit">Reload Page</button>
    </form>

    <!-- NAVBAR SIGN IN/UP MODAL SHOW BUTTONS -->
    <div class="ml-auto">
      <button id="sign-in-btn" class="pre-login btn btn-dark text-light" data-toggle="modal" data-target="#sign-in-modal">Sign In</button>
      <button id="sign-up-btn" class="pre-login btn btn-dark text-light" data-toggle="modal" data-target="#sign-up-modal">Sign Up</button>
    </div>

    <!-- NAVBAR CREATE BLOG MODAL SHOW BUTTON -->
    <button id="create-log-btn" class="post-login btn btn-light mx-2 ml-auto" data-toggle="modal" data-target="#create-blog-modal">Write your own blog</button>

    <!-- NAVBAR CHANGE PASSWORD/SIGN OUT DROPDOWN BUTTONS -->
    <div class="dropdown post-login">
      <button id="settings-button" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Settings
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <button id="change-password-btn" class="post-login clean-btn" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
        <div class="dropdown-divider"></div>
        <button id="sign-out-btn" class="post-login clean-btn" data-toggle="modal" data-target="#sign-out-modal">Sign Out</button>
      </div>
      <!-- NAVBAR CHANGE PASSWORD/SIGN OUT DROPDOWN BUTTONS END-->
    </div>

    <!-- NAVBAR END -->
  </nav>

  <!-- SIGN IN MODAL -->
  <div id="sign-in-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- SIGN IN FORM -->
        <form id="sign-in-form">
          <div class="modal-body d-flex flex-column form-group">
            <input class="form-control my-1" name="credentials[email]" required type="email" placeholder="email">
            <input class="form-control my-1" name="credentials[password]" required type="password" placeholder="password">
          </div>
          <div class="modal-footer">
            <input class="button btn btn-success" type="submit" value="Sign In">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
    <!-- SIGN IN MODAL END -->
  </div>

  <!-- SIGN UP MODAL -->
  <div id="sign-up-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- SIGN UP FORM -->
        <form id="sign-up-form">
          <div class="modal-body d-flex flex-column form-group">
            <input class="form-control my-1" name="credentials[email]" required type="email" placeholder="email">
            <input class="form-control my-1" name="credentials[handle]" required type="text" placeholder="handle">
            <input class="form-control my-1" name="credentials[password]" required type="password" placeholder="password">
            <input class="form-control my-1" name="credentials[password_confirmation]" required type="password" placeholder="password confirmation">
            <div id="sign-up-form-feedback" class="bg-danger text-light my-2"></div>
          </div>
          <div class="modal-footer">
            <input class="button btn btn-success" type="submit" value="Sign Up">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
    <!-- SIGN UP MODAL END -->
  </div>

  <!-- CHANGE PASSWORD MODAL -->
  <div id="change-password-modal" class="modal fade" tabindex="-1" role="dialog">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Password Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- CHANGE PASSWORD FORM -->
        <form id="change-password-form">
          <div class="modal-body">
            <input class="form-control" name="passwords[old]" required type="password" placeholder="Old password">
            <input class="form-control my-2" name="passwords[new]" required type="password" placeholder="New password">
            <div id="change-password-form-feedback" class="bg-danger text-light my-2"></div>
          </div>
          <div class="modal-footer">
            <input class="button btn btn-success" type="submit" value="Change Password">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
          </div>
        </form>

      </div>
    </div>
    <!-- CHANGE PASSWORD MODAL END -->
  </div>


  <!-- SIGN OUT MODAL -->
  <div id="sign-out-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign Out</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- SIGN OUT FORM -->
        <form id="sign-out-form">
          <div class="modal-body">
            <p>Are you sure you want to sign out?</p>
          </div>
          <div class="modal-footer">
            <input class="btn btn-danger" type="submit" value="Yes">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">No</button>
          </div>
        </form>

      </div>
    </div>
    <!-- SIGN OUT MODAL END -->
  </div>

  <!-- CREATE BLOG MODAL -->
  <div id="create-blog-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Write Your Blog</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- CREATE BLOG FORM -->
        <form id="new-blog" class="blog-crud-form d-flex flex-column" data-action="create">
          <div class="modal-body col-12">
            <p class="my-1">Title</p>
            <input class="col-12 my-2" name="blog[title]" type="text" placeholder="Write your blog title here" maxlength="32" required>
            <p class="my-1">Body</p>
            <textarea id="blog-body-textarea" class="col-12 my-2" name="blog[body]" placeholder="Write about..." maxlength="10000" required></textarea>
          </div>

          <div class="modal-footer">
            <button class="btn btn-success" type="submit">Post your Blog</button>
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <!-- CREATE BLOG MODAL END -->
  </div>

  <!-- FAILURE MODAL -->
  <div id="failure-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Something went wrong!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- FAILURE MESSAGE BODY -->
        <div class="modal-body col-12">
          <p class="my-1">The resource you have done an action on might have been deleted by its owner already. Please refresh the blog resources.</p>
        </div>

        <div class="modal-footer">
          <button id="refresh-button" class="btn btn-success" type="submit">Get up to date</button>
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
    <!-- FAILURE MODAL END -->
  </div>

  <h1 class="pt-5 mt-3 text-center">Maryland HighSchool Blog</h1>
  <h2 id="user-message" class="mx-5 my-0"></h2>

  <section id="blog-content"></section>

</body>

</html>
