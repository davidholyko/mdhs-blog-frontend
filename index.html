<!DOCTYPE html>
<html>

<head>
  <title>MDHS Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <nav class="navbar navbar-light bg-primary fixed-top">
    <span class="navbar-brand mb-0 h1  text-light">Navbar</span>
    <button id="sign-in-btn" class="pre-login" data-toggle="modal" data-target="#sign-in-modal">Sign In</button>
    <button id="sign-up-btn" class="pre-login" data-toggle="modal" data-target="#sign-up-modal">Sign Up</button>

    <button id="create-log-btn" class="post-login" data-toggle="modal" data-target="#create-blog-modal">Create Blog</button>


    <div class="dropdown post-login dropleft">
      <button id="settings-button" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Settings
      </button>
      <div class="dropdown-menu">
        <button id="change-password-btn" class="post-login clean-btn" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
        <div class="dropdown-divider"></div>
        <button id="sign-out-btn" class="post-login clean-btn" data-toggle="modal" data-target="#sign-out-modal">Sign Out</button>
      </div>
    </div>
  </nav>

  <!-- SIGN IN MODAL -->
  <div id="sign-in-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="sign-in-form">
          <div class="modal-body">
            <!-- SIGN IN FORM -->
            <input name="credentials[email]" required type="email" placeholder="email">
            <input name="credentials[password]" required type="password" placeholder="password">
          </div>
          <div class="modal-footer">
            <input class="button btn btn-success" type="submit" value="Sign In">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
    <!-- SIGN IN MODAL END -->
  </div>

  <!-- SIGN UP MODAL -->
  <div id="sign-up-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="sign-up-form">
          <div class="modal-body">
            <!-- SIGN UP FORM -->
            <input name="credentials[email]" required type="email" placeholder="email">
            <input name="credentials[handle]" required type="text" placeholder="handle">
            <input name="credentials[password]" required type="password" placeholder="password">
            <input name="credentials[password_confirmation]" required type="password" placeholder="password confirmation">
          </div>
          <div class="modal-footer">
            <input class="button btn btn-success" type="submit" value="Sign Up">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
    <!-- SIGN UP MODAL END -->
  </div>

  <!-- CHANGE PASSWORD MODAL -->
  <div id="change-password-modal" class="modal fade" tabindex="-1" role="dialog">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Password Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- CHANGE PASSWORD FORM -->
        <form id="change-password-form">
          <div class="modal-body">
            <input name="passwords[old]" required type="password" placeholder="old password">
            <input name="passwords[new]" required type="password" placeholder="new password">
          </div>
          <div class="modal-footer">
            <input class="button btn btn-success" type="submit" value="Change Password">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
          </div>
        </form>

      </div>
    </div>
    <!-- CHANGE PASSWORD MODAL END -->
  </div>


  <!-- SIGN OUT MODAL -->
  <div id="sign-out-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign Out</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- SIGN OUT FORM -->
        <form id="sign-out-form">
          <div class="modal-body">
            <p>Are you sure you want to sign out?</p>
          </div>
          <div class="modal-footer">
            <input class="btn btn-danger" type="submit" value="Confirm Sign Out">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
          </div>
        </form>

      </div>
    </div>
    <!-- SIGN OUT MODAL END -->
  </div>

  <!-- CREATE BLOG MODAL -->
  <div id="create-blog-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Write Your Blog</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- CREATE BLOG FORM -->
        <form id="new-blog" class="blog-crud-form d-flex flex-column" data-action="create">
          <div class="modal-body col-12">
            <input class="col-12" name="blog[title]" type="text" placeholder="Enter a blog title" maxlength="40" required>
            <textarea id="blog-body-textarea" class="col-12 my-2" name="blog[body]" placeholder="Enter a blog body" maxlength="10000" required></textarea>
          </div>

          <div class="modal-footer">
            <button class="btn btn-success" type="submit">Create a Blog</button>
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
    <!-- CREATE BLOG MODAL END -->
  </div>

  <h1 class="pt-5 text-center">Maryland HighSchool Blog</h1>
  <h2 id="user-message" class="m-0"></h2>

      <button type="submit">Submit</button>
    </form>

    <button type="submit">SHOW ALL</button>
  </form> -->

  <section id="blog-content">
    <h2>Blog Posts</h2>
  </section>

</body>

</html>
