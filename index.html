<!DOCTYPE html>
<html>

<head>
  <title>MDHS Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <nav class="navbar navbar-light bg-dark">
    <span class="navbar-brand mb-0 h1  text-light">Navbar</span>
    <button id="sign-in-btn" class="" data-toggle="modal" data-target="#sign-in-modal">Sign In</button>
    <button id="sign-up-btn" class="" data-toggle="modal" data-target="#sign-up-modal">Sign Up</button>
  </nav>

  <!-- SIGN IN MODAL -->
  <div id="sign-in-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="sign-in-form">
          <div class="modal-body">
            <!-- SIGN IN FORM -->
            <input name="credentials[email]" required type="email" placeholder="email">
            <input name="credentials[password]" required type="password" placeholder="password">
          </div>
          <div class="modal-footer">
            <input class="button btn btn-success" type="submit" value="Sign In">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
    <!-- SIGN IN MODAL END -->
  </div>

  <!-- SIGN UP MODAL -->
  <div id="sign-up-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="sign-up-form">
          <div class="modal-body">
            <!-- SIGN UP FORM -->
            <input name="credentials[email]" required type="email" placeholder="email">
            <input name="credentials[handle]" required type="text" placeholder="handle">
            <input name="credentials[password]" required type="password" placeholder="password">
            <input name="credentials[password_confirmation]" required type="password" placeholder="password confirmation">
          </div>
          <div class="modal-footer">
            <input class="button btn btn-success" type="submit" value="Sign Up">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
    <!-- SIGN UP MODAL END -->
  </div>


  <h1>MDHS Blog</h1>
  <h2 id="user-message"></h2>
  <div class="pre-login">
    <!-- <form id="sign-up-form">
      <input name="credentials[email]" required type="email" placeholder="email">
      <input name="credentials[handle]" required type="text" placeholder="handle">
      <input name="credentials[password]" required type="password" placeholder="password">
      <input name="credentials[password_confirmation]" required type="password" placeholder="password confirmation">
      <input type="submit" value="Sign Up" class="button">
    </form> -->

    <!-- <form id="sign-in-form">
      <input name="credentials[email]" required type="email" placeholder="email">
      <input name="credentials[password]" required type="password" placeholder="password">
      <input type="submit" value="Sign In" class="button">
    </form> -->
  </div>

  <div class="post-login">
    <form id="change-password-form">
      <input name="passwords[old]" required type="password" placeholder="old password">
      <input name="passwords[new]" required type="password" placeholder="new password">
      <input type="submit" value="Change Password" class="button">
    </form>

    <form id="sign-out-form">
      <input type="submit" value="Sign Out" class="button">
    </form>

  </div>

  <div class="post-login">
    <h2>Create A Blog</h2>
    <form id="new-blog" class="blog-crud-form" data-action="create">
      <input name="blog[title]" type="text" placeholder="Enter a blog title" maxlength="40" required>
      <textarea name="blog[body]" placeholder="Enter a blog body" maxlength="10000" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>


  <!-- <form id="index-blog" class="blog-crud-form" data-action="index">
    <button type="submit">SHOW ALL</button>
  </form> -->

  <section id="blog-content">
    <h2>Blog Posts</h2>
  </section>

</body>

</html>
